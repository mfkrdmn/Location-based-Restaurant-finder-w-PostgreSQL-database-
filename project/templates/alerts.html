{% if messages %}
{% for i in messages %}
<div class="alert alert-primary show-notification alert-dismissible fade show" role="alert">
    <strong>{{i}}</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endfor %}
{% endif %}
